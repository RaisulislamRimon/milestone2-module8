<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <style>
      .login-form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
      }
      .login-form input {
        margin-top: 1em;
        font-size: 1.5em;
        padding: 5px 10px;
      }
      .login-form input[type="submit"] {
        background-color: tomato;
        color: white;
        font-weight: 700;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <form class="login-form">
      <h1>Please Login</h1>
      <input
        type="email"
        name=""
        id=""
        placeholder="Enter your email"
        required
      />
      <input
        type="password"
        name=""
        id=""
        placeholder="Enter your password"
        required
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
